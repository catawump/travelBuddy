<html>

<head>
  <title>Add a Trip Plan</title>
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../static/travel/style.css">
</head>

<body>
    <div style="position: fixed; top: 20px; right: 20px; padding: 20px; background-color: #eeeeee; border-radius: 10px;">
        <a href="/dashboard">
            <button type="button" class="btn btn-primary" style="display: inline-block; margin-right: 20px;">Home</button>
          </a>
           
          <form action="/logout" method="post" style="display: inline-block;">
            {% csrf_token %}
            <input type="submit" name="" class="btn btn-danger" style="display: inline-block;" value="Log Out">
          </form>
      </div>

  <h1>Add a Trip</h1>

  {% if messages %} {% for message in messages %}
  <p class="errors">{{message}}</p>
  {% endfor %} {% endif %}

  <form action="/createtrip" method="post">

    {% csrf_token %}

    <p>Destination: <input type="text" name="destination"></p>
    <p>Plan: <input type="text" name="plan"></p>
    <p>Travel Start Date: <input type="date" name="startdate" min="{{today}}"></p>
    <p>Travel End Date: <input type="date" name="enddate" min="{{today}}"></p>

    <input type="submit" name="create" class="btn btn-success" value="Add Trip">

  </form>

  <br>

  <a href="/dashboard"><button class="btn btn-warning">Go Back</button></a>

</body>

</html>
